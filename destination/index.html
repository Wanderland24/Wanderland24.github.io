<script>const cities=document.querySelectorAll('.destpage .turntable .selector div'),icons=document.querySelectorAll('.destpage .map a');let middle_idx=0;const len=cities.length;function ScaleIcon(a){const c=icons[a].style.transform,b=c.match(/translateX\(([-\d.]+)vh\).*translateY\(([-\d.]+)vh\)/),d=parseFloat(b[1])-1.5,e=parseFloat(b[2])-3;icons[a].style.height="13vh",icons[a].style.width="13vh",icons[a].style.transform="translateX("+d+"vh) translateY("+e+"vh)"}function RecoverIcon(a){const c=icons[a].style.transform,b=c.match(/translateX\(([-\d.]+)vh\).*translateY\(([-\d.]+)vh\)/),d=parseFloat(b[1])+1.5,e=parseFloat(b[2])+3;icons[a].style.height="10vh",icons[a].style.width="10vh",icons[a].style.transform="translateX("+d+"vh) translateY("+e+"vh)"}function ClickCity(a){if(a==middle_idx)return;RecoverIcon(middle_idx),middle_idx=a,cities.forEach(a=>a.classList.remove('middle','above','bottom','above_pre','bottom_pre'));const b=(middle_idx-2+len)%len,c=(middle_idx-1+len)%len,d=(middle_idx+1)%len,e=(middle_idx+2)%len;cities[middle_idx].classList.add('middle'),cities[d].classList.add('above'),cities[e].classList.add('above_pre'),cities[c].classList.add('bottom'),cities[b].classList.add('bottom_pre');const f=document.getElementById("turn_id");f.style.transform="translateX(50%) translateY(calc(50vh - (50%))) rotate(-"+60*a+"deg)",ScaleIcon(middle_idx)}function init(){middle_idx=0;const b=icons[0].style.transform,a=b.match(/translateX\(([-\d.]+)vh\).*translateY\(([-\d.]+)vh\)/),c=parseFloat(a[1])-1.5,d=parseFloat(a[2])-3;icons[0].style.height="13vh",icons[0].style.width="13vh",icons[0].style.transform="translateX("+c+"vh) translateY("+d+"vh)"}init(),cities.forEach((a,b)=>a.addEventListener("click",()=>ClickCity(b)))</script></div>
